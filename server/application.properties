##
## Configuração da Aplicação (Servidor Spring Boot)
## Inclui base de dados, MQTT, gRPC e níveis de logging.
##
# Server Configuration
server.port=8080

# PostgreSQL Database
spring.datasource.url=jdbc:postgresql://localhost:5432/monitoring
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driverClassName=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# MQTT Configuration
mqtt.broker.url=tcp://localhost:1883
mqtt.client.id=server-subscriber
mqtt.topic=sensors/#
mqtt.qos=1

# gRPC Configuration
grpc.server.port=9090

# Logging
logging.level.com.uevora=INFO
logging.level.org.springframework.web=INFO
logging.level.root=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
